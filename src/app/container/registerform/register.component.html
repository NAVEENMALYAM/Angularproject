<div class="row">
  <div
    class="col-md-8"
    style="
      margin-top: 30px;

      border: 5px solid powderblue;
      padding: 50px;
    "
  >
      <fieldset>
        <strong>Register Form </strong>
        <div class="form-group">
          <label class="col-sm-5 control-label" for="textinput"
            >Last Name</label
          >
          <div class="col-sm-8">
            <input
              type="text"
              placeholder="Enter Last Name"
              [(ngModel)]="register.lastName"
              class="form-control"
            />
          </div>
        </div>
        <br>
        <div class="form-group">
          <label class="col-sm-5 control-label" for="textinput"
            >First Name</label
          >
          <div class="col-sm-8">
            <input
              type="text"
              [(ngModel)]="register.firstName"
              placeholder="Enter First Name"
              class="form-control"
            />
          </div>
        </div>
        <br>
        <div class="form-group">
          <label class="col-sm-5 control-label" for="textinput">Address</label>
          <div class="col-sm-8">
            <input
              type="text"
              placeholder="Enter Address"
              class="form-control"
              [(ngModel)]="register.address"
            />
          </div>
        </div>
        <br>
        <div class="form-group">
          <label class="col-sm-5 control-label" for="textinput">City</label>
          <div class="col-sm-8">
            <input
              type="text"
              placeholder="Enter City Name"
              class="form-control"
              [(ngModel)]="register.city"
            />
          </div>
        </div>
        <br>
        <div class="form-group">
          <label class="col-sm-5 control-label" for="textinput">State</label>
          <div class="col-sm-8">
            <input
              type="text"
              [(ngModel)]="register.state"
              placeholder="State"
              class="form-control"
            />
          </div>
          <br>
          <label class="col-sm-5 control-label" for="textinput">Postal Code</label>
          <div class="col-sm-8">
            <input
              type="text"
              [(ngModel)]="register.zip"
              placeholder="Enter Postal Code"
              class="form-control"
            />
          </div>
        </div>
        <br>
        <div class="form-group">
          <label class="col-sm-5 control-label" for="textinput">Country</label>
          <div class="col-sm-8">
            <select class="form-control" name="Country"  [(ngModel)]="register.country">
              <option>India</option>
              <option>Nepal</option>
              <option>Bhutan</option>
            </select>
          </div>
        </div>
        <br>
        <div class="form-group">
          <label class="col-sm-5 control-label" for="textinput">Phone</label>
          <div class="col-sm-8">
            <input
              type="text"
              [(ngModel)]="register.countryCode"
              placeholder="Country Code"
              class="form-control"
            />
            <input
              type="text"
              [(ngModel)]="register.areaCode"
              placeholder="Area Code"
              class="form-control"
            />
            <input
            type="text"
            placeholder="Number"
            class="form-control"
            [(ngModel)]="register.phoneNumber"
          />
          </div>
        </div>
        <br>
        <div class="form-group">
          <label class="col-sm-5 control-label" for="textinput">Email</label>
          <div class="col-sm-8">
            <input
              type="text"
              placeholder="Enter email"
              class="form-control"
              [(ngModel)]="register.email"
            />
          </div>
        </div>
        <br>
        <div class="form-group">
          <label class="col-sm-5 control-label" for="textinput">Birth date</label>
          <div class="col-sm-8">
            <input
              type="date"
              placeholder="Month"
              class="form-control"
              [(ngModel)]="register.birthDate"
            />
          </div>
        </div>
        <br>
        <div class="form-group">
          <label class="col-sm-5 control-label" for="textinput">Gender</label>
          <div class="col-sm-8">
            <select class="form-control" name="Gender" [(ngModel)]="register.gender">
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
        </div>
        <br>
        <div class="form-group">
          <label class="col-sm-5 control-label" for="textinput">Starting Date</label>
          <div class="col-sm-8">
            <input
              type="radio"
              class="form-control"
              [(ngModel)]="register.startingDate"
              value="Spring 2006"
            />Spring 2006
            <input
              type="radio"
              class="form-control"
              [(ngModel)]="register.startingDate"
              value="Summer 2006"
            />Summer 2006
          </div>
        </div>
        <br />
        <div class="form-group">
          <label class="col-sm-5 control-label" for="textinput"
            >Comments/ Question</label
          >
          <div class="col-sm-8">
            <input
              type="text"
              placeholder="Comments/ Question"
              class="form-control"
              [(ngModel)]="register.commentsQuestions"
            />
          </div>
        </div>
        <br>
        <div class="form-group">
          <div class="col-sm-offset-5 col-sm-8">
            <div class="button">
              <button type="submit" (click)="onSave()">Save</button>&nbsp;&nbsp;&nbsp;&nbsp;
              <button type="reset">Reset</button>
            </div>
          </div>
        </div>
      </fieldset>
  </div>
</div>
